<!DOCTYPE HTML>
<html>

<head>
	<title>Express MAP | ATS</title>
	<meta name="theme-color" content="#0F0F0F">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="American Trcuk Simulator Live Map">
	<meta name="author" content="Insanodeath">
	<link rel="icon" href="images/favicon.ico">
	<script src="js/leaflet.js?v=3"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<style type="text/css">
		#ats {
			background-color: #797979;
		}
	</style>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/leaflet.css" />
	<link rel="stylesheet" href="css/draw.css" />
	<script type="text/javascript" src="js/draw.js"></script>
    <script type="text/javascript" src="https://map.insanodev.com/ats/cities.js"></script>
    <script type="text/javascript" src="https://map.insanodev.com/ats/countries.js"></script>
</head>

<body>
	<div class="special"></div>
	<div id="search">
		<id id="menumaps" onclick="showmenu()"><i class="material-icons">&#xE5D2;</i></id>
		<select id='inputtype' onchange="gotocity(this.value)">
			<option value='0' hidden>Select a city...</option>
		</select>
	</div>
	<div id="drawer">
		<div id="preview">
			<a href="index" style="color: #fff;">
				<!-- <h2>InsanoDev</h2> -->
				<img src="images/banner.png" alt="ITVTC Banner">
			</a>
			<div onclick="hidemenu()"><i class="material-icons">&#xE5CB;</i></div>
		</div>
		<div id="choose">
			<ul>
				<li id="ets2" class="gamelist"><a href="ets2"><img src="images/ets2small.png">
						<div> </div>Euro Truck Simulator
					</a></li>
				<li id="ats" class="gamelist"><a href="ats"><img src="images/atssmall.png">
						<div> </div>American Truck Simulator
					</a></li>
				<!-- <li id="promods" class="gamelist"><a href="promods"><img src="images/promodsmall.jpg">
						<div> </div>Promods - ETS2
					</a></li> -->
				<li
					style="padding-left:16px;color:#BDBDBD;border-top:1px;border-top-color:#797979;border-top-style:solid;height: 48px;display: flex;align-items: center;">
					Drivers</li>
			</ul>
			<ul id="list">
				<li id="loader">
					<img src="images/loader.gif">
				</li>
			</ul>
		</div>
	</div>
	<div id="colorpolyline" class="colorhide">
		<div class="colorchoose green" onclick="setcolor('polyline.green')"></div>
		<div class="colorchoose blue" onclick="setcolor('polyline.blue')"></div>
		<div class="colorchoose violet" onclick="setcolor('polyline.violet')"></div>
		<div class="colorchoose red" onclick="setcolor('polyline.red')"></div>
		<div class="colorchoose orange" onclick="setcolor('polyline.orange')"></div>
		<div class="colorchoose yellow" onclick="setcolor('polyline.yellow')"></div>
	</div>
	<div id="colorpolygon" class="colorhide">
		<div class="colorchoose green" onclick="setcolor('polygon.green')"></div>
		<div class="colorchoose blue" onclick="setcolor('polygon.blue')"></div>
		<div class="colorchoose violet" onclick="setcolor('polygon.violet')"></div>
		<div class="colorchoose red" onclick="setcolor('polygon.red')"></div>
		<div class="colorchoose orange" onclick="setcolor('polygon.orange')"></div>
		<div class="colorchoose yellow" onclick="setcolor('polygon.yellow')"></div>
	</div>
	<div id="toolmapinfo" title="Share Route" onclick="share()"><i class="material-icons">&#xE161;</i></div>
	<div id="sharebox">
		<div id="close"
			onclick="el = document.getElementById('sharebox');el.style.opacity = '0';el.style.visibility = 'hidden';"><i
				class="material-icons">&#xE5CD;</i></div>Here is your share link for this route<br><input id="boxlink"
			type="text" spellcheck="false" readonly /><br>
		<div id="copylink" onclick="copyshare()">Copy link</div>
	</div>
	<div id="infopl"></div>
	<div id="mapts" style="background-color: #303030 !important;"></div>

	<script src="js/ats.js"></script>

</body>

</html>
